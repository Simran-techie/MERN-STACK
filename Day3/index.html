<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grade Calculator</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: "Poppins", sans-serif;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 350px;
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.5);
      color: #f1f1f1;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 26px;
      font-weight: 600;
      color: #00d4ff;
      text-shadow: 0 0 5px rgba(0, 212, 255, 0.6);
    }

    input {
      width: 80%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      margin-bottom: 20px;
      text-align: center;
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 12px;
      background: #00d4ff;
      color: #0f2027;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
    }

    button:hover {
      background: #00a6c4;
      transform: translateY(-2px);
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.8);
    }

    #result {
      margin-top: 25px;
      font-size: 20px;
      font-weight: bold;
      padding: 12px;
      border-radius: 12px;
      min-width: 150px;
      display: inline-block;
    }

    .A { background: #ae2766; color: white; }
    .B { background: #2980b9; color: white; }
    .C { background: #f39c12; color: white; }
    .D { background: #d35400; color: white; }
    .F { background: #c0392b; color: white; }
    .Invalid { background: #7f8c8d; color: white; }
  </style>
</head>
<body>
  <div class="glass-card">
    <h2>ðŸŽ“ Grade Calculator</h2>
    <input type="number" id="score" placeholder="Enter score (0-100)">
    <br>
    <button onclick="showGrade()">Check Grade</button>
    <p id="result"></p>
  </div>

  <script>
    function getGrade(score) {
      if (score >= 90 && score <= 100) return "A";
      else if(score >= 80 && score < 90) return "B";
      else if(score >= 70 && score < 80) return "C";
      else if(score >= 60 && score < 70) return "D";
      else if(score >= 0 && score < 60) return "F";
      else return "Invalid";
    }

    function showGrade() {
      let score = document.getElementById("score").value;
      let grade = getGrade(Number(score));
      let result = document.getElementById("result");
      result.textContent = "Your Grade: " + grade;
      result.className = grade;
    }
  </script>
</body>
</html>
